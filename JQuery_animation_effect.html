            $("#btnani").click(function() {
                $("#btnaa").animate({
                    left: "450px",
                    height: "600px",

                }, 5000);
            });

            $("#imageDisplay").click(function() {
                $("img").animate({
                    height: 'toggle',
                    display: 'block'



                });
            });

            var state = true;
            $("#btn3").click(function() {
                if (state) {
                    $("#div2").animate({
                        backgroundColor: "red",
                        color: "white",
                        width: "600px"
                    }, 2000);

                } else {
                    $("#div2").animate({
                        backgroundColor: "#fff",
                        color: "#000",
                        width: "250px"
                    }, 2000);

                }
                state = !state;
            });


        });
    </script>
