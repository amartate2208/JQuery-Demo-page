            }
            $("select").change(displaySelectValue);
            displaySelectValue();


        });

<body>
    <div>
        <h2>please select dirction from the below option</h2>

            <option value="North">North</option>

        </select><br><br>
        <h1 id="h23"></h1>

    </div>

</body>
